{% extends "layouts/base.html" %}
{% block title %}Delete Cook{% endblock %}

{% block content %}
  <div class="container mt-7">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete cook <strong>{{ object.username }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'kitchen:cook-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
