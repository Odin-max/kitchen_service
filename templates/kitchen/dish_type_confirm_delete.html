{% extends "layouts/base.html" %}
{% block title %}Delete Dish Type{% endblock %}

{% block content %}
<div class="container mt-7">
  <div class="card p-4 shadow rounded-4 mx-auto text-center" style="max-width: 600px;">
    <h3 class="mb-3">Are you sure you want to delete "{{ dish_type }}"?</h3>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'kitchen:dish-type-list' %}" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
        <button type="submit" class="btn btn-danger rounded-pill px-4">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
