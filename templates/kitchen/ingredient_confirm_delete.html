{% extends "layouts/base.html" %}

{% block title %}Delete Ingredient{% endblock %}

{% block content %}
<div class="container mt-7">
  <h2 class="mb-4 text-center text-danger">Confirm Delete</h2>

  <div class="card p-4 shadow rounded-4 mx-auto text-center" style="max-width: 600px;">
    <p class="fs-5 mb-4">Are you sure you want to delete the ingredient:</p>
    <h4 class="text-danger mb-4">"{{ object.name }}"</h4>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'kitchen:ingredient-list' %}" class="btn btn-outline-secondary rounded-pill px-4">
          Cancel
        </a>
        <button type="submit" class="btn btn-danger rounded-pill px-4">
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
