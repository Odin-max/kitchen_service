{% extends "layouts/base.html" %}

{% block title %}Delete Dish{% endblock %}

{% block content %}
<div class="container mt-7">
  <h2 class="mb-4 text-center text-danger">Are you sure you want to delete this dish?</h2>

  <div class="card p-4 shadow rounded-4 mx-auto" style="max-width: 600px;">
    <p><strong>Name:</strong> {{ object.name }}</p>
    <p><strong>Type:</strong> {{ object.dish_type.name }}</p>
    <p><strong>Price:</strong> ${{ object.price }}</p>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <a href="{% url 'kitchen:dish-list' %}" class="btn btn-outline-secondary rounded-pill">Cancel</a>
        <button type="submit" class="btn btn-danger rounded-pill">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
